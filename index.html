<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projectX</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light nav-bg-color">
        <a class="navbar-brand" href="#"><img class="d-inline-block align-top logo" src="/images/newlogo.png" height="35" width="35"/></a>
        <h1>GrindX</h1>
    </nav>

      <div class="container">
        <div class="quote-box">
            <p id="quote">Quote goes here</p>
            <small id="author">Author</small>
        </div>
        <button class="btn btn-primary my">
            new
        </button>
      </div>

      <div class="main">
        <div class="column journal">
          <form id="journalForm">
            <h3>Journal</h3>
            <textarea name="jounal" id="journalEntry" cols="40" rows="10" placeholder="How was your day?"></textarea>
            <br>
            <button class="btn btn-dark" type="submit">Add Entry</button>
        </form>
        <div id="entriesContainer"></div>
        </div>

        <div class="column todo">
          <h3>Todo</h3>
          <div class="input-container">
            <input type="text" id="taskInput" placeholder="Enter your task...">
            <button onclick="addTask()">Add</button>
          </div>
          <ul id="taskList"></ul>
        </div>
  
        <div class="column notes">
          <h3 >Note App</h3>
          <div class="input-container">
            <input type="text" id="noteInput" placeholder="Enter your note...">
            <button onclick="addNote()">Add Note</button>
          </div>
          <div id="notesContainer"></div>
        </div>
      </div>
    
      <script src="/index.js"></script>
 
    
    
</body>
</html>
